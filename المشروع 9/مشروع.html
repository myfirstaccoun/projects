<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القروض</title>
    <link rel="stylesheet" href="main.css">
    <script defer type="text/javascript" src="main.js"></script>
    <script defer type="text/javascript" src="../taskbar/taskbar.js"></script>
    <link rel="stylesheet" href="../taskbar/taskbar.css">
</head>


<body>


    <h1 class="title">حساب القروض</h1>


    <div class="form">



        <div class="true sec">

            <div class="percent-div cont" floor-true="1">
                <h1>النسبة بين الدين والدخل</h1>

                <div class="icon">
                    <img src="صح.png" class="cr">
                </div>

                <input type="number" maxlength="11">

                <div class="lico">
                    <p>%</p>
                </div>

            </div>







            <div class="in-div cont" floor-true="2">
                <h1>الدخل</h1>

                <div class="icon">
                    <img src="صح.png" class="cr">
                </div>

                <input type="number" maxlength="11">

                <div class="lico">
                    <img src="مال.png">
                </div>

            </div>



        </div>








        <button class="calc" button-floor="3">حساب</button>


        <div class="false sec">

            <div class="out-div cont" floor-false="1">
                <h1>الدين</h1>

                <div class="icon">
                    <img src="خطأ.png" class="wr">
                </div>

                <input type="number" maxlength="11">
                <div class="lico">
                    <img src="مال.png">
                </div>
            </div>

            


            <div class="time-div cont" floor-false="3">
                <h1>مدة التسليم</h1>
                <div class="icon">
                    <img src="خطأ.png" class="wr">
                </div>

                <input type="text" maxlength="11">
                <div class="lico">
                    <img src="وقت.png">
                </div>
            </div>




        </div>



    </div>


</body>

</html>
