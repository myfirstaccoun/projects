<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>أعمال</title>
    <script defer type="text/javascript" src="/روابط css.js"></script>
    
    <script defer type="text/javascript" src="/ملفات js/variables.js"></script>
    <script defer type="text/javascript" src="/ملفات js/data.js"></script>
    <script defer type="text/javascript" src="/ملفات js/infobar.js"></script>
    <script defer type="text/javascript" src="/ملفات js/sidebar.js"></script>
    <script defer type="text/javascript" src="/ملفات js/mainContent.js"></script>
</head>
<body>
    <div class="sidebar">

        <div class="page-box show-hide">
            <img src="صور/إخفاء.png">
        </div>

         <div class="pages">
            <button class="add-page">
                <h1>إضافة صفحة</h1>
                <img src="صور/إضافة 2.png">
            </button>
        </div>
        
        <button class="add-page add-down">
            <h1>إضافة صفحة</h1>
            <img src="صور/إضافة 2.png">
        </button>
    </div>
    
    <div class="menuPage list-box">
        <div class="box-in-list delete">
            <img src="/صور/إلغاء.png" alt="">
            <h3>إلغاء</h3>
        </div>

        <div class="box-in-list duplicate">
            <img src="/صور/نسخ.png" alt="">
            <h3>نسخ الصفحة</h3>
        </div>
    </div>

    <div class="infobar">
        <div class="page-box show-hide">
            <img src="صور/قائمة.png">
        </div>

        <div class="pages-name">
            <label class="page-box page-name name">
                <img class="page-icon" src="صور/صفحة فارغة.png">
                <span>حياتي</span>
            </label>
        </div>
    </div>
    
    
    <div class="main-content">
        <div class="select-box"></div>
        
        <div class="cover main-div">
            <img src="/صور/www.jpg">
            <button class="change-position">غير مكان الصورة</button>
            <div class="change-cover">
                <span>غير الصورة</span>
                <input type="file" accept="image/jpeg, image/png, image/jpg">
            </div>
            <button class="delete-cover">إلغاء الصورة</button>
        </div>
        
        <div class="content main-div">

            <div class="add-icon-cover" dir="ltr">
                <div class="add-icon">
                    <input type="file">
                    <h3>إضافة أيقونة</h3>
                    <img src="صور/مسجد.png">
                </div>
                
                <div class="add-cover">
                    <input type="file">
                    <h3>إضافة صورة</h3>
                    <img src="صور/صورة.png">
                </div>
            </div>

            <div class="page-icon page-box">
                <input type="file" accept="image/jpeg, image/png, image/jpg">
                <img src="صور/الحياة.png">
            </div>

            <input type="text" class="page-name-input" placeholder="صفحة جديدة">
            
        </div>
    </div>
    
    <div class="menuDeleteIcon list-box">
        <div class="box-in-list delete">
            <img src="/صور/إلغاء.png" alt="">
            <h3>إلغاء الأيقونة</h3>
        </div>
    </div>
