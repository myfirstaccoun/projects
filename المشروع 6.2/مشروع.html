<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة</title>
    <link rel="stylesheet" href="main.css">
    <script defer type="text/javascript" src="main.js"></script>
    <script defer type="text/javascript" src="../taskbar/taskbar.js"></script>
    <link rel="stylesheet" href="../taskbar/taskbar.css">
    <link data-default-icon="آلة حاسبة.png" data-badged-icon="آلة حاسبة.png" rel="shortcut icon" type="image/x-icon" href="آلة حاسبة.png">
</head>
<body>
    <br><br><br><br><br><br>
    <div class="parent">
        <div class="screen">
            <div class="small const"></div>
            <div class="smallup const upper"></div>
            <div class="big const">0</div>
            <div class="bigup const upper"></div>
        </div>
        <!-- <div class="btnscal"> -->
            <button class="operators devide">÷</button>
            <button class="del">⌫</button>
            <button class="delall">مسح الكل</button>
            <button class="operators">*</button>
            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>
            <button class="operators">-</button>
            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button class="operators">+</button>
            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button class="equal">=</button>
            <button class="nums dot">.</button>
            <button class="nums">0</button>
        <!-- </div> -->
    </div>
</body>
</html>
