<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمز المفتاح</title>
    <link rel="stylesheet" href="main.css">
    <script defer type="text/javascript" src="main.js"></script>
    <script defer type="text/javascript" src="../taskbar/taskbar.js"></script>
    <link rel="stylesheet" href="../taskbar/taskbar.css">
</head>
<body>
    <br><br><br><br><br><br>

    <section class="keysform">
        <div class="any">
            <h1 class="pressany">إضغط على أي مفتاح</h1>
        </div>

        <div class="allinform">
            <div class="circleofnum">
                <h1 class="code">10</label>
            </div>
            
            <div class="details">
                <div class="Codes">
                    <h3 class="keycodeh item">رمز المفتاح: </h3>
                    <div class="keyCode key item">0</div>
                </div>

                <div class="Names">
                    <h3 class="keynameh item">إسم المفتاح: </h3>
                    <div class="keyName key item">SPACE</div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
