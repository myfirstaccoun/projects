<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="main.js"></script>
</head>
<body>
    <h1 class="main-content" dir="ltr"></h1>

    <div class="bodyclock">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>

            <div class="min">
                <div class="mn" id="mn"></div>
            </div>

            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>

        <button class="btn-sec clock-btn">ثواني</button>
        <button class="btn-min clock-btn">دقائق</button>
        <button class="btn-hour clock-btn">ساعات</button>
    </div>
</body>
</html>
